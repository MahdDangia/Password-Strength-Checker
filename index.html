<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Password Strength Checker</title>
</head>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body>
    <main class="main">
        <div class="top"><input type="text" class="textBox"> <button id="Btn">Check</button></div>
        <h3 id="cond1"><box-icon name='check-square'></box-icon>Password Must Contain 12 Characters</h3>
        <h3 id="cond2"><box-icon name='check-square'></box-icon>Password Must Have a Symbol e.g &,$,#</h3>
        <h3 id="cond3"><box-icon name='check-square'></box-icon>Must Have a Uppercase Letter</h3>
        <h3 id="cond4"><box-icon name='check-square'></box-icon>Must Have a Number</h3>
    </main>
</body>
</html>
